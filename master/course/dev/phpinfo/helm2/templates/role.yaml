apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: openshift-gitops-argocd-application-controller
  namespace: {{ .Values.namespace }}
rules:
  - apiGroups:
      - ''
    verbs:
      - create
      - delete
      - patch
    resources:
      - services
  - apiGroups:
      - apps
    verbs:
      - create
      - patch
    resources:
      - deployments
  - apiGroups:
      - route.openshift.io
    verbs:
      - create
    resources:
      - routes
